version: "2"
settings:
  volumes:
    ../:/dashboard
services:
  web:
    from: centos:latest
    expose:
      - "8000/tcp"
    ports:
      - "80:80"
      - "8000:8000"
    links:
      - redis:redis
    working_dir: '/sso-dashboard'
    roles:
      - dashboard
    command: ['/usr/bin/dumb-init', '/usr/bin/start.sh']
registries: {}
